<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Fake Gambling Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #1f1f1f;
    }
    #money {
      font-size: 1.2em;
      font-weight: bold;
    }
    #money.positive { color: limegreen; }
    #money.negative { color: red; }
    #settings input { width: 60px; margin-left: 5px; }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .game {
      background: #292929;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }
    canvas, .plinko-grid, .mines-grid {
      margin-top: 20px;
    }
    .plinko-grid {
      position: relative;
      width: 180px;
      height: 260px;
      margin: 0 auto;
      background: #1f1f1f;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .plinko-peg {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
    }
    .plinko-ball {
      width: 15px;
      height: 15px;
      background: limegreen;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }
    .plinko-slot {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 14px;
      color: #000;
      background: #eee;
      border-radius: 5px;
    }
    .mines-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      justify-content: center;
    }
    .mine-cell {
      width: 50px;
      height: 50px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .mine-cell.revealed { background: #666; }
    .mine-cell.mine { background: red; }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <div id="money" class="positive">ðŸ’° $1000</div>
  <div id="settings">Bet: <input type="number" id="betAmount" value="100" min="1"></div>
</header>
<main class="game-grid">
  <div class="game"><h2>ðŸŽ¡ Spinner Wheel</h2><canvas id="wheelCanvas" width="300" height="300"></canvas><br><button onclick="spinWheel()">Spin</button></div>
  <div class="game"><h2>ðŸ”½ Plinko</h2><button onclick="playPlinko()">Drop Ball</button><div class="plinko-grid" id="plinkoGrid"></div><div id="plinkoResult"></div></div>
  <div class="game"><h2>ðŸ’£ Mines</h2><button onclick="startMines()">Start Game</button><div class="mines-grid" id="minesGrid"></div><div id="minesResult"></div><button onclick="cashOutMines()">Cash Out</button></div>
</main>
<script>
let money=1000;
function updateMoney(){let m=document.getElementById('money');m.textContent=`ðŸ’° $${money}`;m.className=money>=0?'positive':'negative';}
updateMoney();
</script>
</body></html>
