<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Fake Gambling Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #1f1f1f;
    }

    #money {
      font-size: 1.2em;
      font-weight: bold;
    }

    #money.positive {
      color: limegreen;
    }

    #money.negative {
      color: red;
    }

    #settings input {
      width: 60px;
      margin-left: 5px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      background: #292929;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
    }

    canvas, .plinko-grid, .mines-grid {
      margin-top: 20px;
    }

    .plinko-grid {
      position: relative;
      width: 160px;
      height: 220px;
      margin: 0 auto;
      background: #1f1f1f;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .plinko-ball {
      width: 15px;
      height: 15px;
      background: limegreen;
      border-radius: 50%;
      position: absolute;
    }

    .mines-grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      justify-content: center;
    }

    .mine-cell {
      width: 50px;
      height: 50px;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .mine-cell.revealed {
      background: #666;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
      background: limegreen;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div id="money" class="positive">ðŸ’° $1000</div>
    <div id="settings">
      Bet: <input type="number" id="betAmount" value="100" min="1">
    </div>
  </header>

  <main class="game-grid">
    <div class="game">
      <h2>ðŸŽ¡ Spinner Wheel</h2>
      <canvas id="wheelCanvas" width="300" height="300"></canvas><br>
      <button onclick="spinWheel()">Spin the Wheel</button>
    </div>

    <div class="game">
      <h2>ðŸ”½ Plinko</h2>
      <button onclick="playPlinko()">Drop Ball</button>
      <div class="plinko-grid" id="plinkoGrid"></div>
      <div class="plinko-result" id="plinkoResult"></div>
    </div>

    <div class="game">
      <h2>ðŸ’£ Mines</h2>
      <button onclick="startMines()">Start Game</button>
      <div class="mines-grid" id="minesGrid"></div>
      <button id="cashoutBtn" style="display:none;" onclick="cashoutMines()">ðŸ’¸ Cash Out</button>
      <div id="minesResult"></div>
    </div>
  </main>

  <script>
    let money = 1000;
    const wheelSegments = [0.5, 1, 1.5, 2, 2.5, 0, 0, 3, 0.75, 1.25];
    const colors = ["#ff5252", "#ffa726", "#ffee58", "#66bb6a", "#42a5f5", "#ab47bc", "#ef5350", "#26c6da", "#ec407a", "#7e57c2"];
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const radius = 150;
    let angle = 0;
    let spinning = false;

    function updateMoneyDisplay() {
      const moneyDiv = document.getElementById("money");
      moneyDiv.textContent = `ðŸ’° $${money}`;
      moneyDiv.className = money >= 0 ? 'positive' : 'negative';
    }

    function drawWheel() {
      const arc = (2 * Math.PI) / wheelSegments.length;
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      for (let i = 0; i < wheelSegments.length; i++) {
        const start = angle + i * arc;
        const end = start + arc;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, start, end);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "14px Arial";
        ctx.textAlign = "center";
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(start + arc / 2);
        ctx.fillText(`${wheelSegments[i]}x`, radius - 50, 5);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.moveTo(radius, 5);
      ctx.lineTo(radius - 10, 25);
      ctx.lineTo(radius + 10, 25);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      const bet = parseInt(document.getElementById('betAmount').value) || 100;
      if (bet > money) return;

      spinning = true;
      const spinAngle = Math.random() * 360 + 720;
      const duration = 3000;
      const start = performance.now();

      function animate(now) {
        let elapsed = now - start;
        let progress = Math.min(elapsed / duration, 1);
        let easeOut = 1 - Math.pow(1 - progress, 3);
        angle = ((spinAngle * easeOut) * Math.PI / 180) % (2 * Math.PI);
        drawWheel();
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          finishSpin(spinAngle);
        }
      }

      requestAnimationFrame(animate);
    }

    function finishSpin(deg) {
      const arc = 360 / wheelSegments.length;
      const normalizedDeg = deg % 360;
      const index = Math.floor((360 - normalizedDeg + arc / 2) % 360 / arc);
      const multiplier = wheelSegments[index];
      const bet = parseInt(document.getElementById('betAmount').value) || 100;

      if (multiplier === 0) {
        money -= bet;
      } else {
        money += Math.floor(bet * (multiplier - 1));
      }
      updateMoneyDisplay();
      spinning = false;
    }

    drawWheel();

    function playPlinko() {
      const bet = parseInt(document.getElementById('betAmount').value) || 100;
      if (bet > money) return;

      const grid = document.getElementById("plinkoGrid");
      const resultDisplay = document.getElementById("plinkoResult");
      grid.innerHTML = "";

      const pegs = [1,2,3,4,5];
      const ball = document.createElement("div");
      ball.className = "plinko-ball";
      ball.style.left = "75px";
      ball.style.top = "0px";
      grid.appendChild(ball);

      let top = 0;
      let left = 75;

      const outcomeSlots = [0.5, 1, 1.5, 2, 3];
      const finalSlot = Math.floor(Math.random() * outcomeSlots.length);

      function dropStep(step = 0) {
        if (step >= pegs.length) {
          const multiplier = outcomeSlots[finalSlot];
          const win = Math.floor(bet * multiplier);
          money += win - bet;
          resultDisplay.textContent = `ðŸŽ¯ Ball landed in x${multiplier}. You ${win > bet ? "won" : "broke even/lost"} $${Math.abs(win - bet)}.`;
          updateMoneyDisplay();
          return;
        }
        top += 40;
        left += Math.random() > 0.5 ? 15 : -15;
        ball.style.top = `${top}px`;
        ball.style.left = `${left}px`;
        setTimeout(() => dropStep(step + 1), 300);
      }

      dropStep();
    }

    // MINES
    let minesActive = false;
    let minesMultiplier = 1;
    let minesBet = 0;
    let minesRevealed = 0;
    let mineMap = [];

    function startMines() {
      const grid = document.getElementById("minesGrid");
      const result = document.getElementById("minesResult");
      const cashoutBtn = document.getElementById("cashoutBtn");
      const bet = parseInt(document.getElementById('betAmount').value) || 100;
      if (bet > money || minesActive) return;

      money -= bet;
      updateMoneyDisplay();

      grid.innerHTML = '';
      minesMultiplier = 1;
      minesRevealed = 0;
      minesBet = bet;
      minesActive = true;
      cashoutBtn.style.display = 'inline-block';
      result.textContent = "";

      mineMap = Array(25).fill("gem");
      let mineCount = 3;
      while (mineCount > 0) {
        let i = Math.floor(Math.random() * 25);
        if (mineMap[i] !== "mine") {
          mineMap[i] = "mine";
          mineCount--;
        }
      }

      mineMap.forEach((type, i) => {
        const cell = document.createElement("div");
        cell.className = "mine-cell";
        cell.onclick = () => revealMine(i, cell);
        grid.appendChild(cell);
      });
    }

    function revealMine(index, cell) {
      if (!minesActive || cell.classList.contains("revealed")) return;
      cell.classList.add("revealed");

      if (mineMap[index] === "mine") {
        cell.textContent = "ðŸ’£";
        document.getElementById("minesResult").textContent = "ðŸ’¥ You hit a mine and lost your bet!";
        minesActive = false;
        document.getElementById("cashoutBtn").style.display = "none";
        return;
      }

      cell.textContent = "ðŸ’Ž";
      minesRevealed++;
      minesMultiplier += 0.3;
      document.getElementById("minesResult").textContent = `Multiplier: x${minesMultiplier.toFixed(2)}`;
    }

    function cashoutMines() {
      if (!minesActive) return;
      const win = Math.floor(minesBet * minesMultiplier);
      money += win;
      updateMoneyDisplay();
      document.getElementById("minesResult").textContent = `âœ… You cashed out $${win}`;
      minesActive = false;
      document.getElementById("cashoutBtn").style.display = "none";
    }
  </script>
</body>
</html>
